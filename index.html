<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="module" src="js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style></style>
  </head>
  <body>
    <div class="container d-flex gap-5 justify-content-evenly">
      <div class="row text-center">
        <div class="col-12 col-lg-6">
          <div
            class="card"
            style="width: 18em; min-height: 300px; max-height: 300px"
          >
            <img
              src="calamari.jpeg"
              alt="A Fried Calamari dish"
              class="card-img-top"
            />
            <div class="card-body">
              <h2 class="card-title">Fried Calamari</h2>
              <div class="card-text">Squid, buttermilk.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12 col-lg-6">
          <div
            class="card"
            style="width: 18em; min-height: 300px; max-height: 300px"
          >
            <img src="falafel.jpg" alt="A Falafel dish" class="card-img-top" />
            <div class="card-body">
              <h2 class="card-title">Falafel</h2>
              <div class="card-text">Chickpea, herbs and spices</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12 col-lg-6">
          <div
            class="card"
            style="width: 18em; min-height: 300px; max-height: 300px"
          >
            <img
              src="pasta-salad.jpg"
              alt="A Pasta Salad dish"
              class="card-img-top"
            />
            <div class="card-body">
              <h2 class="card-title">Pasta Salad</h2>
              <div class="card-text">Lettuce, vegetables and mozzarella</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="bio" class="col-12 col-lg-6 text-center">
          <h1>Leonardo</h1>
        </div>
        <div id="more" class="col-12 col-lg-6"></div>
      </div>
    </div>
  </body>
</html>
