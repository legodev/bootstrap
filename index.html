<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script type="module" src="js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>

    </style>
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card" style="width:18em">
            <img src="calamari.jpeg" alt="A Fried Calamari dish" class="card-img-top">
            <div class="card-body">
              <div class="card-title">Fried Calamari</div>
              <div class="card-text">Squid, buttermilk.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card" style="width:18em">
            <img src="falafel.jpg" alt="A Falafel dish" class="card-img-top">
            <div class="card-body">
              <div class="card-title">Falafel</div>
              <div class="card-text">Chickpea, herbs and spices</div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card" style="width:18em">
            <img src="pasta-salad.jpg" alt="A Pasta Salad dish" class="card-img-top">
            <div class="card-body">
              <div class="card-title">Pasta Salad</div>
              <div class="card-text">Lettuce, vegetables and mozzarella</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
